name: Taza

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: [3.0, 3.1, 3.2, 3.3, 3.4, jruby-9.4]
        gemfile:
          - Gemfile.activesupport-7.0
          - Gemfile.activesupport-7.1
          - Gemfile.activesupport-7.2
          - Gemfile.activesupport-8.0
        exclude:
          - ruby: 3.0
            gemfile: Gemfile.activesupport-8.0
          - ruby: 3.0
            gemfile: Gemfile.activesupport-7.2
          - ruby: 3.1
            gemfile: Gemfile.activesupport-8.0
          - ruby: jruby-9.4
            gemfile: Gemfile.activesupport-8.0

    continue-on-error: ${{ matrix.continue-on-error || false }}

    env:
      BUNDLE_GEMFILE: ${{ matrix.gemfile }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Update Bundler
        run: gem update --remote bundler

      - name: Install dependencies
        run: bundle install

      - name: Run tests
        run: bundle exec rake
